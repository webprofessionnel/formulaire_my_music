<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulaire</title>
</head>

<body>
  <header>
    <img src="./pictures/logo.gif" id="logo" alt="logo">
    <h2 class="titreshadow" id="titreLogo">My Music</h2>
  </header>

  <main>
    <h1>Formulair</h1>
    <section>
      <h3 class="titreshadow" id="monCompte">Mon compte</h3>
      <div>
        <form action="" method="POST" name="inscriptionNewslestters">
          <fieldset>
            <legend>Vos informations personnelles</legend>
            <div class="infos">
              <div>
                <div>
                  <label for="last_name">Nom :</label>
                  <input type="text" name="last_name" id="last_name" class="inputInfos" required>
                </div>
                <div>
                  <label for="first_name">Prénom :</label>
                  <input type="text" name="first_name" id="first_name" class="inputInfos" required>
                </div>
                <div>
                  <label for="mail">Email :</label>
                  <input type="email" name="email" id="mail" class="inputInfos" required>
                </div>
                <div>
                  <label for="password">Mot de passe :</label>
                  <input type="password" name="password" id="password" class="inputInfos" required>
                </div>
              </div>
              <div>
                <div>
                  <label for="dateNaissance">Date de naissance :</label>
                  <input type="date" name="dateNaissance" id="dateNaissance" class="inputInfos" required>
                </div>
                <div>
                  <label for="favorite" class="label">Groupe préféré :</label>
                  <select name="favorite" id="favorite">
                    <optgroup label="Metal">
                      <option value="epica">Epica</option>
                      <option value="acdc">ACDC</option>
                    </optgroup>
                    <optgroup label="Rap">
                      <option value="bennyB">Benny B</option>
                      <option value="deLaSoul" selected>De La Soul</option>
                    </optgroup>
                  </select>
                </div>
                <div>
                  <label for="tel">Téléphone :</label>
                  <input type="tel" name="tel" id="tel" class="inputInfos" required>
                </div>
                <div>
                  <label for="passwordRepeat">Répéter mot de passe :</label>
                  <input type="password" name="passwordRepeat" id="passwordRepeat" class="inputInfos" required>
                </div>
              </div>
            </div>
          </fieldset>
          <fieldset>
            <legend>Votre formule d'abonnement</legend>
            <div>
              <table>
                <thead>
                  <tr>
                    <th></th>
                    <th>
                      <input type="radio" name="formule" id="pPlus">Premium +
                    </th>
                    <th>
                      <input type="radio" name="formule" id="premium">Premium
                    </th>
                    <th>
                      <input type="radio" name="formule" id="discovery">Discovery
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th class="titracces">Accès web</th>
                    <td>
                      <img src="./pictures/accepte.png" alt="accepte">
                    </td>
                    <td>
                      <img src="./pictures/accepte.png" alt="accepte">
                    </td>
                    <td>
                      <img src="./pictures/accepte.png" alt="accepte">
                    </td>
                  </tr>
                  <tr>
                    <th class="titracces">Accès mobile</th>
                    <td>
                      <img src="./pictures/accepte.png" alt="accepte">
                    </td>
                    <td>
                      <img src="./pictures/accepte.png" alt="accepte">
                    </td>
                    <td>
                      <img src="./pictures/refuse.png" alt="accepte">
                    </td>
                  </tr>
                  <tr>
                    <th class="titracces">Ecoute illimité</th>
                    <td>
                      <img src="./pictures/accepte.png" alt="accepte">
                    </td>
                    <td>
                      <img src="./pictures/refuse.png" alt="accepte">
                    </td>
                    <td>
                      <img src="./pictures/refuse.png" alt="accepte">
                    </td>
                  </tr>
                  <tr>
                    <th class="titracces">Tarifs</th>
                    <td>11,99€/mois</td>
                    <td>5,99€/mois</td>
                    <td>Gratuit 1 mois</td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <th></th>
                    <td class="sansBorder">
                      <input type="checkbox" name="newslettersok" id="newslettersok">Recevoir nos newsletters
                    </td>
                    </td>
                    <td colspan="2" class="sansBorder">
                      <input type="checkbox" name="newslettersPartenaires" id="newslettersPartenaires">Recevoir les
                      newsletters de nos partenaires
                    </td>
                  </tr>
                </tfoot>
              </table>
            </div>
          </fieldset>
          <div id="btn">
            <input type="reset" value="Annuler" class="btnForm">
            <input type="submit" value="Valider" class="btnForm" id="btnValider">
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <h2 class="titreshadow">webprofessionnel - 2022</h2>
  </footer>
</body>

</html>
